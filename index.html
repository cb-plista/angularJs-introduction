<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>introduction of angularJs - step3</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<link rel="stylesheet" href="css/vendor/jquery-ui.css" />
	<link rel="stylesheet" href="css/main.css">
</head>
<body data-ng-app="plista" data-ng-controller="PageCtrl">
<!--== START Application ==-->

<div class="container">
	<h1>Hello <span data-ng-bind="name"></span>!</h1>
	<input type="text" data-ng-model="name"/>
	<button data-ng-click="clickMe()">click me</button>
	<p>
		<span>{{timestamp}} => {{timestamp * 1000 | date:"dd. MMMM yyyy"}}</span>
	</p>
	<span data-jq-datepicker="timestamp"></span>
</div>

<!--== END Application ==-->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
